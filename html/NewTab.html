<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\css\NewTab.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>New Tab</title>
</head>

<body>
    <div class="wrap"></div>
    <div class="content">

        <div class="logo" style="pointer-events: none; user-select: none;">
            <img src="../img/googlelogo.png" alt="">
        </div>

        <div class="search">
            <form action="http://google.com/search">
                <input type="text" name="q" id="text-input" autocomplete="off">
            </form>
        </div>

        <div class="icons">
            <div class="frame">
                

            </div>


        </div>
    </div>

    <div class="settings"></div>
    <div class="flow-window">
        <div class="flowFrame">
            <div class="top-bar">
                Settings
            </div>
            <div class="add-icon-part">
                <input type="text" name="icon" placeholder="图片链接" autocomplete="off">
                <input type="text" name="href" placeholder="网址" autocomplete="off">
                <input type="text" name="title" placeholder="名字" autocomplete="off">
                <span class="add-button">添加</span>
            </div>
        </div>
        

    </div>
</body>
<script src="../js/newtap.js"></script>

</html>
